# Split PDF Worker - Splits PDF into page images
services:
  split-pdf-worker:
    build:
      context: ..
      dockerfile: split_pdf/Dockerfile
    container_name: split-pdf-worker
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TASK_QUEUE: split-pdf-q
      PYTHONUNBUFFERED: "1"
    networks:
      - temporal-network
    restart: unless-stopped
